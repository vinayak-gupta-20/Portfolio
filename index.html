<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + React</title>
  <style>
    body {
      background-color: #020c24; /* Background color */
      margin: 0;
      padding: 0;
    }

    #root {
      z-index: 2; /* Ensure the content is above the blob */
      position: relative; /* Ensure z-index works */
      color: white; /* Font color */
    }

    .blob {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -120%);
      width: 400px; /* Adjust size as needed */
      height: 400px; /* Adjust size as needed */
      background-color: #4598dd; /* Blob color */
      border-radius: 50%;
      z-index: 1; /* Ensure the blob is below the content */
      filter: blur(160px); /* Add blur effect */
    }
  </style>
</head>
<body>
  <div class="blob"></div>
  <div id="root">Content goes here</div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
